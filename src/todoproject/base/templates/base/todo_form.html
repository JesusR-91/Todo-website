{% extends 'base/main.html' %}

{% block content %}

<a href="{% url 'todo-list' %}"> ⬅️ Back </a>
<hr>

<div class = "card-container">
    <h1>New todo:</h1>


    <form method="POST" action="">

        {% csrf_token %}

        <div class="form">
            <label>{{form.title.label}}</label>
                {{form.title}}
            <label>{{form.description.label}}</label>
                {{form.description}}
            <label>{{form.done.label}}</label>
                {{form.done}}
        </div>

        <input class="btn" style="margin-top: 10px" type="submit" value="Submit">

    </form>

</div>

{% endblock content %}
